<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #canvas {
      background: #eee;
      border: thin solid cornflowerblue;
    }

    #radios {
      padding: 10px
    }
  </style>
</head>

<body>
  <canvas id="canvas" width='500' height="500"></canvas>
  <script>
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');

    // Functions.....................
    function drawGrid(context, color, stepx, stepy) {
      context.strokeStyle = color;
      context.lineWidth = 0.5;
      for(var i = stepx + 0.5; i < context.canvas.width; i += stepx) {
        context.beginPath();
        context.moveTo(i, 0);
        context.lineTo(i, context.canvas.height);
        context.stroke()
      }

      for(var i = stepy + 0.5; i < context.canvas.height; i += stepy) {
        context.beginPath();
        context.moveTo(0, i);
        context.lineTo(context.canvas.width, i);
        context.stroke()
      }
    }

    // Initialization...............
    drawGrid(context, 'lightgray', 10, 10);

    // Drawing attributes..................
    context.font = '48pt Helvetica';
    context.strokeStyle = 'blue';
    context.fillStyle = 'red';
    context.lineWidth = '2';

    // Text .....................
    context.strokeText('Stroke', 60, 110);
    context.fillText('Fill', 440, 110);

    context.strokeText('Stroke & Fill', 650, 110);
    context.fillText('Stroke & Fill', 650, 110);

    // Rectangles......................
    context.lineWidth = '5';
    context.beginPath();
    context.rect(80, 150, 150, 100);
    context.stroke();

    context.beginPath();
    context.rect(400, 150, 150, 100);
    context.fill();

    context.beginPath();
    context.rect(750, 150, 150, 100);
    context.stroke();
    context.fill();

    // Open arcs.........
    context.beginPath();
    context.arc(150, 370, 60, 0, Math.PI*3/2);
    context.stroke();
    context.beginPath();
    context.arc(475, 370, 60, 0, Math.PI*3/2);
    context.fill();

    context.beginPath();
    context.arc(820, 370, 60, 0, Math.PI*3/2);
    context.stroke();
    context.fill();

    // Closed arcs................
    context.beginPath();
    context.arc(150, 550, 60, 0, Math.PI*3/2);
    context.closePath();
    context.stroke();

    context.beginPath();
    context.arc(475, 550, 60, 0, Math.PI*3/2);
    context.closePath();
    context.fill();

    context.beginPath();
    context.arc(820, 550, 60, 0, Math.PI*3/2);
    context.closePath();
    context.stroke();
    context.fill()

    context.beginPath();
    context.rect(10, 10, 100, 100);
    context.stroke();

    // context.beginPath();
    context.rect(50, 50, 100, 100);
    context.stroke()

  </script>
</body>

</html>
