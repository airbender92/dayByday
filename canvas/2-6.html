<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #canvas {
      background: #eee;
      border: thin solid cornflowerblue;
    }

    #radios {
      padding: 10px
    }
  </style>
</head>

<body>
  <div id="radios">
    <input type="radio" name="patternRadio" id="repeatRadio" checked />repeat
    <input type="radio" name="patternRadio" id="repeatXRadio" checked />repeatX
    <input type="radio" name="patternRadio" id="repeatYRadio" checked />repeatY
    <input type="radio" name="patternRadio" id="noRepeatRadio" checked />no-repeat
  </div>
  <canvas id="canvas" width='500' height="500"></canvas>
  <script>
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    var repeatRadio = document.getElementById('repeatRadio'),
        noRepeatRadio = document.getElementById('noRepeatRadio'),
        repeatXRadio = document.getElementById('repeatXRadio'),
        repeatYRadio = document.getElementById('repeatYRadio'),
        image = new Image(100, 100);
    
    // Functions.........................
    function fillCanvasWithPattern(repeatString) {
      var pattern = context.createPattern(image, repeatString);
      context.clearRect(0, 0, canvas.width, canvas.height);
      context.fillStyle = pattern;
      context.fillRect(0, 0, canvas.width, canvas.height);
      context.fill();
    }

    // Event handlers......................................
    repeatRadio.onclick = function(e) {
      fillCanvasWithPattern('repeat');
    };
    repeatXRadio.onclick = function(e) {
      fillCanvasWithPattern('repeat-x');
    };
    repeatYRadio.onclick = function(e) {
      fillCanvasWithPattern('repeat-y');
    }
    noRepeatRadio.onclick = function(e) {
      fillCanvasWithPattern('no-repeat');
    }

    // Initialization....................................
    image.src = './images/yuanshen.png';
    image.onload = function(e) {
      fillCanvasWithPattern('repeat')
    }
  </script>
</body>

</html>
