<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas element size: 600 * 300
    , canvas drawing surface size: 300 * 150
  </title>
  <style>
    body {
      background-color: #ddd;
    }

    #canvas {
      margin: 10px;
      padding: 10px;
      background-color: #fff;
      border: thin inset #aaa;
      width: 600px;
      height: 300px;
    }
  </style>
</head>

<body>
  <canvas id="canvas">
    Canvas not supported
  </canvas>
</body>
<script>
  var canvas = document.getElementById('canvas');
  var context = canvas.getContext('2d');
  context.font = '38pt Arial';
  context.fillStyle = 'cornflowerblue';
  context.strokeStyle = 'blue';
  context.fillText('Hello Fill', canvas.width / 2 - 150, canvas.height / 2 + 15)
  context.strokeText('Hello Fill', canvas.width / 2 - 150, canvas.height / 2 + 15)
</script>

</html>
